<div class="container">
  <h2>Patient Editor</h2>
  <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="patient.id" name="id"
        #id="ngModel" readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Patient Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="3" maxlength="60"
        required [(ngModel)]="patient.name" name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">patient Name is required.</div>
        <div *ngIf="name.errors.minlength">patient Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="surname" id="surnameLabel">Patient Surname</label>
      <input type="text" class="form-control" id="surname" aria-describedby="surnameLabel" minlength="3" maxlength="60"
        required [(ngModel)]="patient.surname" name="surname" #surname="ngModel">
      <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">
        <div *ngIf="surname.errors.required">patient Surname is required.</div>
        <div *ngIf="surname.errors.minlength">patient Surname must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="age" id="ageLabel">age</label>
      <input type="text" class="form-control" id="surname" aria-describedby="ageLabel" 
        required [(ngModel)]="patient.age" name="age" #age="ngModel">
    </div>
    <div class="form-group">
      <label for="caseHistoryNumber" id="caseHistoryNumberLabel">caseHistoryNumber</label>
      <input type="text" class="form-control" id="caseHistoryNumber" aria-describedby="caseHistoryNumberLabel" minlength="3" maxlength="60"
        required [(ngModel)]="patient.caseHistoryNumber" name="caseHistoryNumber" #caseHistoryNumber="ngModel">
    </div>
    <div class="form-group">
      <label for="doctorId" id="doctorIdLabel">Doctor Id</label>
      <input type="text" class="form-control" id="doctorId" aria-describedby="doctorIdLabel"
        required [(ngModel)]="patient.doctorId" name="doctorId" #doctorId="ngModel">
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancle group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
