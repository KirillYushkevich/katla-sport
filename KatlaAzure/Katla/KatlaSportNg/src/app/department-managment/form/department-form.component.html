<div class="container">
        <h2>Department Editor</h2>
        <form (ngSubmit)="onSubmit()" #departmentForm="ngForm">
          <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="department.id" name="id" #id="ngModel"
              readonly>
          </div>
          <div class="form-group">
            <label for="name" id="nameLabel">Department Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="3" maxlength="60" required [(ngModel)]="department.name"
              name="name" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">department Name is required.</div>
              <div *ngIf="name.errors.minlength">department Name must be at least 4 characters long.</div>
            </div>
          </div>
          <div class="form-group">
                <label for="description" id="descriptionLabel">Department description</label>
                <input type="text" class="form-control" id="description" aria-describedby="descriptionLabel" minlength="3" maxlength="60" required [(ngModel)]="department.description"
                  name="description" #description="ngModel">
                <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
                  <div *ngIf="description.errors.required">department description is required.</div>
                  <div *ngIf="description.errors.minlength">department description must be at least 4 characters long.</div>
                </div>
          </div>
          <div class="form-group">
                    <label for="departmentId" id="departmentIdLabel">Above Department</label>
                    <select class="custom-select" [(ngModel)]="department.departmentId" id="departmentId" aria-describedby="departmentIdLabel" #departmentId="ngModel"
                      [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let department of departmentslist" [ngValue]="departmentId.id">{{departmentId.name}}</option>
                    </select>
          </div>
          <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancle group">
              <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
