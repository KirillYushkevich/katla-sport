<div class="container">
    <h2>department List</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Above departmentId</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments">
          <th scope="row">{{department.id}}</th>
          <th scope="row">{{department.name}}</th>
          <th scope="row">{{department.parentId}}</th>
          <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">            
                <div class="btn-group mr-2" role="group" aria-label="Delete group"  (click)="onDelete(department.id)">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
              <div class="btn-group" role="group" aria-label="Edit group">
                <button routerLink="/department/{{department.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group" role="group" aria-label="New group">
        <button routerLink="/department" type="button" class="btn btn-primary">New department</button>
      </div>
    </div>
  </div>
