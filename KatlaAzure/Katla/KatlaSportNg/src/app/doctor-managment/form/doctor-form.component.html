<div class="container">
  <h2>Doctor Editor</h2>
  <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="doctor.id" name="id"
        #id="ngModel" readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Doctor Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="3" maxlength="60"
        required [(ngModel)]="doctor.name" name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Doctor Name is required.</div>
        <div *ngIf="name.errors.minlength">Doctor Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="surname" id="surnameLabel">Doctor Surname</label>
      <input type="text" class="form-control" id="surname" aria-describedby="surnameLabel" minlength="3" maxlength="60"
        required [(ngModel)]="doctor.surname" name="surname" #surname="ngModel">
      <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">
        <div *ngIf="surname.errors.required">Doctor Surname is required.</div>
        <div *ngIf="surname.errors.minlength">Doctor Surname must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="photo" id="Label">Doctor Photo</label>
      <input class="form-control" (change)="onFileChange($event)" type="file" id="fileUpload">
    </div>
    <div class="form-group">
      <label for="department" id="idLabel">Department</label>
      <input type="text" class="form-control" id="department" aria-describedby="departmentLabel" minlength="3" maxlength="60"
        required [(ngModel)]="doctor.departmentId" name="departmentId" #departmentId="ngModel">
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancle group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
