<div class="container">
    <h2>doctor List</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Department</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctors">
          <th scope="row">{{doctor.id}}</th>
          <th scope="row"><img src = {{doctor.photo}} width="100" height="100"></th>
          <th scope="row">{{doctor.name}}</th>
          <th scope="row">{{doctor.surname}}</th>
          <th scope="row">{{doctor.departmentId}}</th>
          <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">            
                <div class="btn-group mr-2" role="group" aria-label="Delete group"  (click)="onDelete(doctor.id)">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
              <div class="btn-group" role="group" aria-label="Edit group">
                <button routerLink="/doctor/{{doctor.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group" role="group" aria-label="New group">
        <button routerLink="/doctor" type="button" class="btn btn-primary">New doctor</button>
      </div>
    </div>
  </div>
